<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Amazon Clone</title>

        <!--
        
        This code links it to my css file.

        -->
    
        <link rel="stylesheet" href="style.css">
    
    </head>
    
    <body>

        <!--

        The first navigation bar where the Amazon logo is located
        
        -->

        <nav>

            <a href="/">
                
                <img src="./assets/amazon_logo.png" alt="Amazon Logo" width="100px">
            
            </a>

            <div class="nav-country">

                <img src="./assets/location_icon.png" alt="Location Icon" height="20px">

                <div>
                    
                    <p> Deliver to</p>

                    <h1>United Kingdom</h1>

                </div>

            </div>

            <div class="nav-search">

                <div class="nav-search-category">

                    <p>All</p>

                    <img src="./assets/dropdown_icon.png" height="12" alt="Drapdown Icon">

                </div>

                <input type="text" class="nav-search-input" placeholder="Search Amazon">

                <img src="./assets/search_icon.png" alt="Search Icon" class="nav-search-icon">

            </div>

            <div class="nav-language">

                <img src="./assets/Flag_of_Canada_(Pantone).svg.png" width="25px" alt="Canadian flag">

                <p>EN</p>

                <img src="./assets/dropdown_icon.png" width="8px" alt="Dropdown Icon">

            </div>

            <div class="nav-text">

                <p>Hello, Sign in</p>

                <h1>
                    
                    Account & Lists <img src="./assets/dropdown_icon.png" alt="Dropdown Icon" width="8px">
                
                </h1>

            </div>

            <div class="nav-text">

                <p>Returns</p>

                <h1>& Orders</h1>
                
            </div>

            <a href="/" class="nav-cart">

                <img src="./assets/cart_icon.png" width="35px" alt="Cart Icon">
                
                <h4>Cart</h4>
            
            </a>

        </nav>

        <!--

        The second navigation bar directly below the first one

        -->

        <div class="nav-bottom">

            <div>

                <img src="./assets/menu_icon.png" width="25px" alt="Menu Icon">

                <p>All</p>

            </div>

            <p>Today's Deals</p>
            
            <p>Customer Service</p>
            
            <p>Registry</p>
            
            <p>Gift Cards</p>
            
            <p>Sell</p>
        
        </div>

        <!--

        The image sliders for the Amazon webpage
        
        -->

        <div class="header-slider">

            <a href="#" class="control_prev">&#60;</a>

            <a href="#" class="control_next">&#62;</a>

            <ul>

                <img src="./assets/header1.jpg" class="header-img" alt="Shop Books">

                <img src="./assets/header2.jpg" class="header-img" alt="Essentials for Gamers">

                <img src="./assets/header3.jpg" class="header-img" alt="Kitchen favourites">

                <img src="./assets/header4.jpg" class="header-img" alt="Lunar New Year">

                <img src="./assets/header5.jpg" class="header-img" alt="Beauty products">

                <img src="./assets/header6.jpg" class="header-img" alt="New Arrivals in Toys">
            
            </ul>

        </div>

        <!--
        
        The code below connects my webpage to my JavaScript file.
        
        -->

        <script src="script.js"></script>

    </body>

</html>
